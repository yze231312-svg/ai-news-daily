<body>
    <div class="container">

        <div class="stats" id="stats"></div>

    <script>
        let allData = null;
        let currentCat = 'all';

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const res = await fetch('data.json');
                if (!res.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                allData = await res.json();
                
                document.getElementById('updateTime').textContent = 'æœ€åæ›´æ–°: ' + allData.lastUpdate;
                updateStats();
                renderNews();
            } catch (e) {
                console.error('åŠ è½½å¤±è´¥:', e);
                document.getElementById('newsList').innerHTML = 
                    '<div class="error">åŠ è½½å¤±è´¥: ' + e.message + '<br><br><button onclick="loadData()" style="margin-top:15px;padding:10px 25px;cursor:pointer;background:#1e293b;color:#fff;border:1px solid #334155;border-radius:8px;">é‡è¯•</button></div>';
            }
        }

        function updateStats() {
            const total = allData.articles.length;
            const counts = allData.categories.map(c => c.name + ' ' + c.count).join(' | ');
            document.getElementById('stats').textContent = 'å…± ' + total + ' æ¡èµ„è®¯ | ' + counts;
        }

        function renderNews() {
            const container = document.getElementById('newsList');
            let articles = allData.articles;
            
            if (currentCat !== 'all') {
                articles = articles.filter(a => a.category === currentCat);
            }
            
            if (articles.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#64748b;padding:50px;">æš‚æ— èµ„è®¯</div>';
                return;
            }
            
            container.innerHTML = articles.map(a => {
                const cat = allData.categories.find(c => c.key === a.category);
                const catName = cat ? cat.name : 'èµ„è®¯';
                const date = formatDate(a.date);
                const tags = (a.tags || []).slice(0,4).map(t => '<span class="tag">' + escapeHtml(t) + '</span>').join('');
                const icon = getSourceIcon(a.source);
                
                return '<article class="news-card">' +
                    '<div class="news-meta">' + catName + ' Â· ' + icon + ' ' + a.source + ' Â· ' + date + '</div>' +
                    '<h3 class="news-title"><a href="' + escapeHtml(a.url) + '" target="_blank">' + escapeHtml(a.title) + '</a></h3>' +
                    '<p class="news-desc">' + escapeHtml(a.summary || '') + '</p>' +
                    '<div class="news-tags">' + tags + '</div></article>';
            }).join('');
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'åˆšåˆš';
                if (minutes < 60) return minutes + ' åˆ†é’Ÿå‰';
                if (hours < 24) return hours + ' å°æ—¶å‰';
                if (days < 7) return days + ' å¤©å‰';
                
                return date.toLocaleDateString('zh-CN');
            } catch (e) {
                return dateStr;
            }
        }

        function getSourceIcon(source) {
            const icons = {
                'GitHub': 'â­', 'GitHub Trending': 'â­',
                'HuggingFace': 'ğŸ¤—', 'arXiv': 'ğŸ“„',
                'Product Hunt': 'ğŸš€', 'OpenAI': 'ğŸ¤–',
                'Anthropic': 'ğŸ§ ', 'Google AI': 'ğŸ”',
                'TechCrunch': 'ğŸ“°', 'VentureBeat': 'ğŸ®',
                'MIT Tech Review': 'ğŸ”¬', 'The Verge': 'ğŸ“±',
                'Wired': 'ğŸ”Œ', 'Vercel': 'âš¡'
            };
            return icons[source] || 'ğŸ“Œ';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆ†ç±»åˆ‡æ¢
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCat = this.dataset.cat;
                renderNews();
            });
        });

        // åˆå§‹åŒ–
        loadData();
    </script>
