    <div class="container">

            <p class="update-time">

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        let allData = null;
        let currentCat = 'all';
        
        // åˆ†ç±»é…ç½®ï¼ˆæ–°å¢AIåº”ç”¨ï¼‰
        const categoryConfig = {
            model: { name: 'ğŸ—£ï¸ æ¨¡å‹å‘å¸ƒ', colorClass: 'model' },
            tool: { name: 'ğŸ› ï¸ å·¥å…·å¹³å°', colorClass: 'tool' },
            research: { name: 'ğŸ“š ç ”ç©¶æˆæœ', colorClass: 'research' },
            application: { name: 'ğŸ’¡ AIåº”ç”¨', colorClass: 'application' },
            industry: { name: 'ğŸ“° è¡Œä¸šåŠ¨æ€', colorClass: 'industry' }
        };
        
        // æ•°æ®æºä¸­æ–‡ç¿»è¯‘
        const sourceCN = {
            'HuggingFace': 'ğŸ¤— æ¨¡å‹åº“',
            'GitHub': 'â­ GitHub',
            'arXiv': 'ğŸ“„ è®ºæ–‡åº“',
            'Product Hunt': 'ğŸš€ å‘ç°',
            'OpenAI': 'ğŸ¤– OpenAI',
            'Anthropic': 'ğŸ§  Anthropic',
            'Google AI': 'ğŸ” è°·æ­Œ',
            'Meta AI': 'ğŸ“˜ Meta',
            'TechCrunch': 'ğŸ“° TechCrunch',
            'TechCrunch AI': 'ğŸ“° TechCrunch',
            'VentureBeat': 'ğŸ® VentureBeat',
            'MIT Tech Review': 'ğŸ”¬ MITç§‘æŠ€',
            'The Verge': 'ğŸ“± The Verge',
            'Wired': 'ğŸ”Œ Wired',
            'Vercel': 'âš¡ Vercel',
            'VentureBeat AI': 'ğŸ® VentureBeat'
        };

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const res = await fetch('data.json');
                if (!res.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                allData = await res.json();
                
                document.getElementById('updateTime').textContent = 'æœ€åæ›´æ–°: ' + allData.lastUpdate;
                updateCategoryCounts();
                updateStats();
                renderNews();
            } catch (e) {
                console.error('åŠ è½½å¤±è´¥:', e);
                document.getElementById('newsList').innerHTML = 
                    '<div class="error">åŠ è½½å¤±è´¥: ' + escapeHtml(e.message) + '<br><br><button onclick="loadData()">é‡è¯•</button></div>';
            }
        }

        // æ›´æ–°åˆ†ç±»è®¡æ•°
        function updateCategoryCounts() {
            const counts = { all: 0, model: 0, tool: 0, research: 0, application: 0, industry: 0 };
            
            allData.articles.forEach(article => {
                const cat = article.category;
                if (counts.hasOwnProperty(cat)) {
                    counts[cat]++;
                    counts.all++;
                }
            });
            
            // æ›´æ–°æŒ‰é’®ä¸Šçš„æ•°å­—
            Object.keys(counts).forEach(cat => {
                if (cat !== 'all') {
                    const el = document.getElementById('count-' + cat);
                    if (el) el.textContent = counts[cat];
                }
            });
        }

        function updateStats() {
            const total = allData.articles.length;
            const counts = [];
            ['model', 'tool', 'research', 'application', 'industry'].forEach(cat => {
                const count = allData.articles.filter(a => a.category === cat).length;
                if (count > 0) {
                    counts.push(categoryConfig[cat].name + ' ' + count);
                }
            });
            document.getElementById('stats').textContent = 'å…± ' + total + ' æ¡èµ„è®¯ | ' + counts.join(' | ');
        }

        function renderNews() {
            const container = document.getElementById('newsList');
            let articles = allData.articles;
            
            if (currentCat !== 'all') {
                articles = articles.filter(a => a.category === currentCat);
            }
            
            if (articles.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#64748b;padding:50px;">æš‚æ— èµ„è®¯</div>';
                return;
            }
            
            container.innerHTML = articles.map(a => {
                const config = categoryConfig[a.category] || { name: 'èµ„è®¯', colorClass: '' };
                const catName = config.name;
                const colorClass = config.colorClass;
                const date = formatDate(a.date);
                const tags = (a.tags || []).slice(0,4).map(t => '<span class="tag">' + escapeHtml(t) + '</span>').join('');
                const source = sourceCN[a.source] || a.source;
                
                return '<article class="news-card">' +
                    '<div class="news-meta">' +
                    '<span class="news-category ' + colorClass + '">' + catName + '</span>' +
                    '<span class="news-source">' + escapeHtml(source) + '</span>' +
                    '<span class="news-date">' + date + '</span>' +
                    '</div>' +
                    '<h3 class="news-title"><a href="' + escapeHtml(a.url) + '" target="_blank">' + escapeHtml(a.title) + '</a></h3>' +
                    '<p class="news-desc">' + escapeHtml(a.summary || '') + '</p>' +
                    (tags ? '<div class="news-tags">' + tags + '</div>' : '') + '</article>';
            }).join('');
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'åˆšåˆš';
                if (minutes < 60) return minutes + ' åˆ†é’Ÿå‰';
                if (hours < 24) return hours + ' å°æ—¶å‰';
                if (days < 7) return days + ' å¤©å‰';
                
                return date.toLocaleDateString('zh-CN');
            } catch (e) {
                return dateStr;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆ†ç±»åˆ‡æ¢
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCat = this.dataset.cat;
                renderNews();
            });
        });

        // åˆå§‹åŒ–
        loadData();
        
        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const originalContent = btn.innerHTML;
            
            btn.classList.add('loading');
            btn.innerHTML = '<svg class="animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-opacity="0.25"/><path d="M12 2a10 10 0 019.95 9" stroke-linecap="round"/></svg> åˆ·æ–°ä¸­...';
            
            try {
                const res = await fetch('data.json?t=' + Date.now());
                if (!res.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                allData = await res.json();
                
                document.getElementById('updateTime').textContent = 'æœ€åæ›´æ–°: ' + allData.lastUpdate;
                updateCategoryCounts();
                updateStats();
                renderNews();
            } catch (e) {
                console.error('åˆ·æ–°å¤±è´¥:', e);
                alert('åˆ·æ–°å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
            
            btn.innerHTML = originalContent;
            btn.classList.remove('loading');
        }
    </script>
